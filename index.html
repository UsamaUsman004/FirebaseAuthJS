	<div class="card  login-box" style="width: 20rem;">
		<!--  -->

		<ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="pills-SignIn-tab" data-toggle="pill" href="#pills-SignIn" role="tab" aria-controls="pills-SignIn" aria-selected="true">Sign-In</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="pills-SignUp-tab" data-toggle="pill" href="#pills-SignUp" role="tab" aria-controls="pills-SignUp" aria-selected="false">Sign-Up</a>
			</li>
			
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-SignIn" role="tabpanel" aria-labelledby="pills-SignIn-tab">

				<div class="p-2">
					<div class="form-group">
						<input type="email" class="form-control" id="SignIn_email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="SignIn_password" placeholder="Password">
					</div>
					<button  onclick="SignIn()" class="btn btn-primary btn-block">SignIn</button>
					<button  onclick="facebookLogin()" class="btn btn-primary btn-block">Login with Facebook</button>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-SignUp" role="tabpanel" aria-labelledby="pills-SignUp-tab">
				<div class="p-2">
					<div class="form-group">
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<button  onclick="SignUp()" class="btn btn-primary btn-block">SignUp</button>
